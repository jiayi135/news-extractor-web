<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻提取</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }
        h2 {
            color: #666;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 5px;
            margin-top: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .news-item {
            display: flex;
            flex-direction: column;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .news-item h3 {
            margin: 0 0 5px 0;
        }
        .news-item p {
            margin: 0;
        }
        @media (min-width: 768px) {
            .news-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            .news-item {
                flex-direction: row;
                align-items: center;
            }
            .news-item img {
                max-width: 150px;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新闻提取结果</h1>
        {% for site, news_items in all_news.items() %}
            <h2>{{ site }}</h2>
            <div class="news-grid">
                {% for title, link, image, summary in news
