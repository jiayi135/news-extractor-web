<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻提取</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>新闻提取结果</h1>
        {% for site, news_items in all_news.items() %}
            <h2>{{ site }}</h2>
            <div class="news-grid">
                {% for title, link, image, summary in news_items %}
                    <div class="news-item">
                        {% if image %}
                            <img src="{{ image }}" alt="{{ title }}">
                        {% endif %}
                        <div>
                            <h3><a href="{{ link }}" target="_blank">{{ title }}</a></h3>
                            {% if summary %}
                                <p>{{ summary }}</p>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
